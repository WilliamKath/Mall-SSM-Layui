<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>超市后台管理系统</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<script src="../layui.js"></script>
<script>
    var $ = layui.$;
    function change(body){
        let url = "";
        switch (body){
            case 'staff':
                url="../staffPage/staff_table.jsp"
                break;
            case 'wages':
                url="../staffPage/staff_wages.jsp";
                break;
            case 'welcome':
                url="../page/welcome_v1.html";
                break;
            case 'stock':
                url="../stockPage/stock_table.jsp";
                break;
            case 'ware':
                url="../warePage/ware_table.jsp";
                break;
            case 'vip':
                url="../vipPage/vip_table.jsp";
                break;
        }
        $('iframe').attr('src',url);
    }
</script>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">控制面板</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>

            <li class="layui-nav-item layui-hide-xs"><a href="" onclick="change('welcome')">首页</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">员工管理界面</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:; " onclick="change('staff')">员工管理</a></dd>
                        <dd><a href="javascript:; " onclick="change('wages')">薪资管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">商品管理界面</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="change('ware')">商品管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">库存管理界面</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="change('stock')">库存管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">会员管理界面</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="change('vip')">会员管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <iframe id="body" src="welcome_v1.html" frameborder="0" style="width: 100%; height: 450px"></iframe>
        </div>

    </div>

    <div class="layui-footer" style="text-align: right">
        <!-- 底部固定区域 -->
        <span >©2022-2099 白学工组 All Rights Reserved</span>
    </div>
</div>




<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
